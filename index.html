<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css file -->
    <link rel="stylesheet" href="dist/style.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Arabic Keyboard</title>
</head>
<body>
    
    <div class="container">
            <!-- Input field -->
            <section class="field">
                <textarea autofocus dir="rtl" id="input" placeholder="أكتب عربي..." spellcheck="false"></textarea>
            </section>

            <!-- Input control -->
            <section class="field-control">

                <!-- Edit font size -->
                <div class="f-size">
                    <button class="btn-icon" role="button" title="Decrease font size" aria-label="Decrease font size" id="decrease-size">
                        <span class="icon-control material-symbols-outlined">do_not_disturb_on</span>
                    </button>
                    <span id="fsize-count" title="Font size">16</span>
                    <button class="btn-icon" role="button" title="Increase font size" aria-label="Increase font size" id="increase-size">
                        <span class="icon-control material-symbols-outlined">add_circle</span>
                    </button>
                </div>

                <!-- Copy // Clear input -->

                <div class="text-control">
                    <button class="btn-icon" role="button" title="Copy to clipboard" aria-label="Copy to clipboard" id="copy">
                        <span class="icon-control material-symbols-outlined">content_copy</span>
                    </button>
                    <button class="btn-icon" role="button" aria-label="Clear input" title="Clear input" style="margin-left: .5rem;" id="clear">
                        <span class="icon-control material-symbols-outlined">close</span>
                    </button>
                    <button class="btn-icon" role="button" title="Backspace" aria-label="Backspace" id="back" style="margin-left: .5rem;">
                        <span class="icon-control material-symbols-outlined">backspace</span>
                    </button>
                </div>
            </section>

            
            <!-- Main keyboard -->
            
            <div class="keyboard-container">
                <div class="keyboard">
                </div>
            </div>

            <!-- Search section -->

            <section class="search-section" dir="rtl">

                <!-- Search on a platform -->
                <div class="search-on">
                    <p class="main-label">إبحث في :</p>
                    <div class="platforms">
                        <a target="_blank">
                            <button class="btn-plat" id="youtube" role="button" aria-label="Search on youtube" title="Search on youtube">Youtube</button>
                        </a>
                        <a target="_blank">
                            <button class="btn-plat" id="google" role="button" aria-label="Search on google" title="Search on google">Google</button>
                        </a>
                    </div>
                </div>

                <div class="recent-search">
                    <p class="main-label">آخر البحوث</p>
                    <div id="recent-search"></div>
                </div>

            </section>
            
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
